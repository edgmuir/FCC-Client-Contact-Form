<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="title">Client Contact Form</h1>
    <p id="description">Please provide your contact details</p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" id="name" placeholder="John Smith" required>
      <br><br>
      <label id="address-label">Address:</label>
      <input type="text" id="address" placeholder="123 Water St">
      <br><br>
      <label id="city-label">City:</label>
      <input type="text" id="city" placeholder="San Diego">
      <label id="state-label">State:</label>
      <select name="state" id="dropdown">
        <option value="Alabama">AL</option>
        <option value="Alaska">AK</option>
        <option value="Arizona">AZ</option>
        <option value="Arkansas">AR</option>
        <option value="California">CA</option>
        <option value="Colorado">CO</option>
        <option value="Connecticut">CT</option>
        <option value="Delaware">DE</option>
        <option value="Florida">FL</option>
        <option value="Georgia">GA</option>
        <option value="Hawaii">HI</option>
        <option value="Idaho">ID</option>
        <option value="Illinois">IL</option>
        <option value="Indiana">IN</option>
        <option value="Iowa">IA</option>
        <option value="Kansas">KS</option>
        <option value="Kentucky">KY</option>
        <option value="Louisiana">LA</option>
        <option value="Maine">ME</option>
        <option value="Maryland">MD</option>
        <option value="Massachusetts">MA</option>
        <option value="Michigan">MI</option>
        <option value="Missouri">MO</option>
        <option value="Montana">MT</option>
        <option value="Nebraska">NE</option>
        <option value="Nevada">NV</option>
        <option value="New Hampshire">NH</option>
        <option value="New Jersey">NJ</option>
        <option value="New Mexico">NM</option>
        <option value="New York">NY</option>
        <option value="North Carolina">NC</option>
        <option value="North Dakota">ND</option>
        <option value="Ohio">OH</option>
        <option value="Oklahoma">OK</option>
        <option value="Oregon">OR</option>
        <option value="Pennsylvania">PA</option>
        <option value="Rhode Island">RI</option>
        <option value="South Carolina">SC</option>
        <option value="South Dakota">SD</option>
        <option value="Tennessee">TN</option>
        <option value="Texas">TX</option>
        <option value="Utah">UT</option>
        <option value="Vermont">VT</option>
        <option value="Virginia">VA</option>
        <option value="Washington">WA</option>
        <option value="West Virginia">WV</option>
        <option value="Wisconsin">WI</option>
        <option value="Wyoming">WY</option>
      </select><br><br>
      <label id="number-label">Zip Code:</label>
      <input type="number" id="number" placeholder="42375" min="5" max="5">
      <br><br>
      <label id="phone-label">Phone Number:</label>
      <input type="tel" id="phone" placeholder="(222) 555-555" required>
      <br>
      <div class="best-time">
        <p class="contact">Select the best time to contact you:</p>
        <input type="radio" name="contact" value="morning" checked> Morning
        <input type="radio" name="contact" value="afternoon"> Afternoon
        <input type="radio" name="contact" value="evening"> Evening
        <br><br>
      </div>
      <div class="email">
        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="name@company.com" required>
        <br><br>
      </div>
      <div class="comments">
        <label id="comment">Comments:</label><br>
        <textarea name="message" cols="45" rows="10"></textarea>
        <br><br>
      </div>
      <div class="info">
        <p>Please indicate if you would like to receive informational emails from us</p>
        <input type="checkbox" name="yes" value="yes"> Yes
        <input type="checkbox" name="no" value="no"> No
        <br><br>
      </div>
      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
</body>
</html>

</body>

</html>
